<div class="detail-container">
  <div class="detail-item">
    <img [src]="product.url" [alt]="product.description">
  </div>
  <div class="detail-item">
    <h2>{{ product.name }}</h2>
    <h3>{{ product.price }}</h3>
    <p>{{ product.description }}</p>
    <input class="select-input" type="number" min="1" [(ngModel)]="product.count">
    <button (click)="buyProduct()">Add to Cart</button>
    <br>
    <a class="back-link" routerLink="/">Back to List</a>
  </div>
</div>
